Description: "This template will create a complete landing zone"
Resources: 
  VpcDev:
    Type: "AWS::EC2::VPC"
    Properties:
          CidrBlock: 172.16.0.0/16
          EnableDnsSupport: 'true'
          EnableDnsHostnames: 'true'
          Tags:
            - Key: vpc
              Value: development
  
  PubSubnet:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: VpcDev
      CidrBlock: 172.16.1.0/24
      AvailabilityZone: "eu-west-2a"
      Tags:
      - Key: Subnet
        Value: Public
      MapPublicIpOnLaunch: "true"
  
  PrivSubnet: 
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: VpcDev
      CidrBlock: 172.16.2.0/24
      AvailabilityZone: "eu-west-2b"
      Tags:
      - Key: Subnet
        Value: Private
  
  PubRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: 
        Ref: VpcDev
  
  PrivRoutTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: 
        Ref: VpcDev
  
  MyIGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: stack
        Value: production
  
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VpcDev
      InternetGatewayId:
        Ref: MyIGW
  
  AttachRouteTable:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: PubRouteTable
      SubnetId:
        Ref: PubSubnet

  PubRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
       RouteTableId:
         Ref: PubRouteTable
       DestinationCidrBlock: 0.0.0.0/0
       GatewayId:
         Ref: MyIGW


  WebTierSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: VpcDev
    Properties:
     GroupDescription: Allow http to client host
     VpcId:
       Ref: VpcDev
     SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
     SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        CidrIp: 0.0.0.0/0


  AppEc2: 
    Type: "AWS::EC2::Instance"
    Properties: 
      ImageId: "ami-08932203bf374b642"
      AvailabilityZone: "eu-west-2a"
      InstanceType: "t3.medium"
      KeyName: "lon"
      SubnetId: 
        Ref: PubSubnet
      SecurityGroupIds:
            - !GetAtt "WebTierSecurityGroup.GroupId"
      IamInstanceProfile: "AWSSupportPatchwork-SSMRoleForInstances"
      Tags: 
        - Key: "Name"
          Value: "LandingZone-EC2"
      UserData: 
        Fn::Base64:
         !Sub |
          #!/bin/bash
          # This script will create  simple website for ALB purposes
          yum -y install httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<h1> Hello World from $(hostname -f) </h1>" > /var/www/html/index.html

